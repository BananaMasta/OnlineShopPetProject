<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="example" class="table table-bordered" style="width: 100%">
    <span th:each="paymentHistory : ${paymentHistoryList}">
    <thead>
    <tr>
        <th></th>
        <th>Product</th>
        <th>Price</th>
        <th>Category</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <tr th:each="history : ${paymentHistory.product}">
        <td><img th:src="@{/img/{filename}(filename = ${history.product.fileName})}" width="100" height="100"></td>
        <td th:text="${history.product.name}"></td>
        <td th:text="${history.product.price}"></td>
        <td th:text="${history.product.productCategory.categoryName}"></td>
        <td th:text="${history.quantity}"></td>
    </tr>
    </tbody>
    </span>
</table>
<h2>Summary</h2>
<h2 th:text="${sum}"></h2>
</body>
</html>
